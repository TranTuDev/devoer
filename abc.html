<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Driving Course Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            width: 100%;
        }

        .card-header {
            padding: 24px 24px 20px;
        }

        .price-tag {
            display: flex;
            align-items: baseline;
            gap: 4px;
            margin-bottom: 8px;
        }

        .currency {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .price {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1;
        }

        .person-label {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .course-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .course-description {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .instructor {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 20px;
        }

        .instructor-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .instructor-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .instructor-name {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .instructor-duration {
            font-size: 12px;
            color: #999;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    
    <article class="card">
        <header class="card-header">
            <div class="price-tag">
                <span class="currency">$</span>
                <span class="price">82</span>
                <span class="person-label">Person</span>
            </div>
            
            <h1 class="course-title">Extended Driving Course</h1>
            
            <p class="course-description">
                Aliquam ut mauris lobortis, mattis nibh eget, suscipit nunc.
            </p>
            
            <div class="instructor">
                <img 
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop" 
                    alt="David Fincher" 
                    class="instructor-avatar"
                />
                <div class="instructor-info">
                    <span class="instructor-name">David Fincher</span>
                    <span class="instructor-duration">1hr 15m</span>
                </div>
            </div>
        </header>
        
        <img 
            src="https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=600&h=400&fit=crop" 
            alt="Woman driving a car wearing sunglasses" 
            class="card-image"
        />
    </article>
</body>
</html>
